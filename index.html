<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <script src="lottery.js" defer></script>
</head>
<body>
    <script>
        const lotteryNum = function(){
            let num = 1+Math.floor(Math.random() * 49);
            return num;
        }

        const sixNumbersFor = function(){
            let strNumbersFor = "";
            for(let i = 1; i <= 6; i++){
                strNumbersFor += lotteryNum() + " ";
            }
            return strNumbersFor;
        }

        const sixNumbersWhile = function(){
            let strNumbersWhile = "";
            let i = 1;
            while(i <= 6){
                strNumbersWhile += lotteryNum() + " ";
                i++;
            }
            return strNumbersWhile
        }

        let myLotteryNum = lotteryNum();

        let allNumbersFor = sixNumbersFor();
        document.write("The six numbers in the for loop are " + allNumbersFor + " ---------- ");

        let allNumbersWhile = sixNumbersWhile();
        document.write("The six numbers in the while loop are " + allNumbersWhile);
    </script>

</body>
</html>
